- defaults:
    link:
      create: true
      relink: true
- clean: []
- link: 
    ~/.zshrc: 
        path: zshrc.config
        force: true
    ~/.config/nvim: 
        path: nvim
        create: true
        force: true
    ~/.zsh_alias: alias.config
    ~/.tmux.conf: tmux.config 
    ~/.bash_aliases: alias.config
- create:
    - ~/downloads
    - ~/externals
    - ~/projects
    - /usr/share/nvim  
- shell: []


